server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  grpc_server_max_recv_msg_size: 33554432
  grpc_server_max_send_msg_size: 33554432
  http_server_write_timeout: 310s
  http_server_read_timeout: 310s

memberlist:
  join_members: ["loki-read","loki-write","loki-backend"]
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_addr: ['0.0.0.0']
  bind_port: 7946
  gossip_interval: 2s

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

common:
  path_prefix: /tmp/loki
  compactor_address: http://loki-backend:3100
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: memberlist

compactor:
  working_directory: /tmp/loki/compactor

index_gateway:
  mode: simple
  ring:
    kvstore:
      store: memberlist

querier:
  multi_tenant_queries_enabled: true
  max_concurrent: 8

frontend:
  log_queries_longer_than: 15s
  compress_responses: true
  max_outstanding_per_tenant: 2048

query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 2048
        ttl: 30m

distributor:
  ring:
    kvstore:
      store: memberlist
    heartbeat_period: 5s
    heartbeat_timeout: 1m

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
    heartbeat_timeout: 1m
  chunk_idle_period: 15m
  chunk_encoding: snappy
  max_chunk_age: 1h
  chunk_target_size: 33554432
  chunk_retain_period: 2m
  flush_op_timeout: 5s
  wal:
    enabled: true
    dir: /tmp/loki/wal
    replay_memory_ceiling: 5GB
  concurrent_flushes: 32
  flush_check_period: 15s

query_scheduler:
  use_scheduler_ring: true
  scheduler_ring:
    kvstore:
      store: memberlist

ruler:
  alertmanager_url: http://alertmanager:9093

# By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
# analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
#
# Statistics help us better understand how Loki is used, and they show us performance
# levels for most users. This helps us prioritize features and documentation.
# For more information on what's sent, look at
# https://github.com/grafana/loki/blob/main/pkg/analytics/stats.go
# Refer to the buildReport method to see what goes into a report.
#
# If you would like to disable reporting, uncomment the following lines:

analytics:
  reporting_enabled: false

limits_config:
  max_query_series: 3000
  max_entries_limit_per_query: 10000
  query_timeout: 1m
  split_queries_by_interval: 30m